<?xml version="1.0" encoding="UTF-8"?>
<!-- Save this content as a file with a .svg extension -->
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Input Vector -->
  <rect x="50" y="150" width="100" height="50" fill="#ADD8E6" stroke="#000" />
  <text x="100" y="180" font-size="14" text-anchor="middle" fill="#000">Input</text>
  <text x="100" y="195" font-size="12" text-anchor="middle" fill="#000">(Token Embedding)</text>

  <!-- Arrow to W1 -->
  <line x1="150" y1="175" x2="200" y2="175" stroke="#000" marker-end="url(#arrowhead)" />

  <!-- First Linear Transformation (W1) -->
  <rect x="200" y="100" width="100" height="50" fill="#90EE90" stroke="#000" />
  <text x="250" y="130" font-size="14" text-anchor="middle" fill="#000">Linear</text>
  <text x="250" y="145" font-size="12" text-anchor="middle" fill="#000">(W₁, b₁)</text>

  <!-- Arrow to ReLU -->
  <line x1="250" y1="150" x2="250" y2="200" stroke="#000" marker-end="url(#arrowhead)" />

  <!-- ReLU Activation -->
  <rect x="200" y="200" width="100" height="50" fill="#FFD700" stroke="#000" />
  <text x="250" y="230" font-size="14" text-anchor="middle" fill="#000">ReLU</text>

  <!-- Arrow to W2 -->
  <line x1="250" y1="250" x2="250" y2="300" stroke="#000" marker-end="url(#arrowhead)" />

  <!-- Second Linear Transformation (W2) -->
  <rect x="200" y="300" width="100" height="50" fill="#90EE90" stroke="#000" />
  <text x="250" y="330" font-size="14" text-anchor="middle" fill="#000">Linear</text>
  <text x="250" y="345" font-size="12" text-anchor="middle" fill="#000">(W₂, b₂)</text>

  <!-- Arrow to Output -->
  <line x1="250" y1="350" x2="400" y2="350" stroke="#000" marker-end="url(#arrowhead)" />

  <!-- Output Vector -->
  <rect x="400" y="325" width="100" height="50" fill="#FFA07A" stroke="#000" />
  <text x="450" y="355" font-size="14" text-anchor="middle" fill="#000">Output</text>
  <text x="450" y="370" font-size="12" text-anchor="middle" fill="#000">(Transformed Vector)</text>

  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>

  <!-- Annotations -->
  <text x="150" y="90" font-size="16" text-anchor="middle" fill="#000">Position-wise Feed-Forward Network</text>

  <!-- Background Arrows -->
  <!-- From Input to W1 -->
  <line x1="150" y1="175" x2="200" y2="125" stroke="#000" stroke-dasharray="5,5" />
  <!-- From ReLU to W2 -->
  <line x1="250" y1="250" x2="250" y2="300" stroke="#000" />
  <!-- From W2 to Output -->
  <line x1="300" y1="325" x2="400" y2="350" stroke="#000" stroke-dasharray="5,5" />

</svg>
